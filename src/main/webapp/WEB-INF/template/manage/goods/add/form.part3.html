<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group normal">
            <label class="col-xs-2 control-label">宝贝图片</label>

            <div class="col-xs-10">
                <!--# var index = 0; -->
                <!--# while(index < 5) { -->
                <div class="pull-left">
                    <label>
                        <!--# if(goods.pics.~size!0 > index) { -->
                        <!--# if(goods.pics[index].id!"" == "") { -->
                        <img src="holder.js/120x90" class="img-thumbnail" style="margin: 0 10px; width: 120px; height: 90px">
                        <!--# } else { -->
                        <img src="${ctxPath}/rest/image/${goods.pics[index].id}" class="img-thumbnail" style="margin: 0 10px; width: 120px; height: 90px">
                        <!--# } -->
                        <input type="file" style="display: none">
                        <!--# } else { -->
                        <img src="holder.js/120x90" class="img-thumbnail" style="margin: 0 10px; width: 120px; height: 90px">
                        <input type="file" style="display: none">
                        <!--# } -->
                    </label>

                    <!--# if(goods.pics.~size!0 > index) { -->
                    <p class="text-center" style="font-size: 12px"><a href="#" class="clean"<!--# if(goods.pics[index].id!"" == "") { print(' style="display: none"'); } -->>清除</a></p>
                    <input type="hidden" name="pic" value="${goods.pics[index].id!}">
                    <!--# } else { -->
                    <p class="text-center" style="font-size: 12px"><a href="#" class="clean" style="display: none">清除</a></p>
                    <input type="hidden" name="pic">
                    <!--# } -->
                </div>
                <!--# index = index + 1; -->
                <!--# } -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">宝贝属性</label>

            <div class="col-xs-10 arg">
                <!--# for(arg in argPage.list![]) { -->
                <!--# if(arg.children.~size!0 > 0) { -->
                <div class="row">
                    <div class="col-xs-2">${arg.name}</div>
                    <div class="col-xs-10">
                        <!--# for(child in arg.children![]) { -->
                        <span class="label label-default" data-id="${child.id}">${child.name}</span>
                        <!--# } -->
                    </div>
                </div>
                <!--# } -->
                <!--# } -->
                <!--# var argIds; -->
                <!--# for(arg in goods.args![]) {
                    argIds = argIds + arg.id + ",";
                } -->
                <input type="hidden" name="arg" value="${argIds!}">
            </div>

        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">必选理由</label>

            <div class="col-xs-10">
                <script id="feature" type="text/plain" style="height:200px"></script>
            </div>
            <input type="hidden" name="feature">
            <script type="text/plain" id="featureText">${goods.feature!}</script>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">宝贝描述</label>

            <div class="col-xs-10">
                <script id="note" type="text/plain" style="height:400px"></script>
            </div>
            <input type="hidden" name="note">
            <script type="text/plain" id="noteText">${goods.note!}</script>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">标签</label>

            <div class="col-xs-10 label-line labels">
                <!--# for(label in labelPage.list![]) { -->
                <!--# if(label.children.~size!0 > 0) { -->
                <div class="row">
                    <div class="col-xs-2">${label.name}</div>
                    <div class="col-xs-10">
                        <!--# for(child in label.children![]) { -->
                        <span class="label label-default" data-id="${child.id}">${child.name}</span>
                        <!--# } -->
                    </div>
                </div>
                <!--# } -->
                <!--# } -->
                <!--# var labelIds; -->
                <!--# for(label in goods.labels![]) {
                    labelIds = labelIds + label.id + ",";
                } -->
                <input type="hidden" name="label" value="${labelIds!}">
            </div>
        </div>
    </div>
</div>
