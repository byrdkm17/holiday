<!--# layout("/manage/include/layout.html") { -->
<div class="container" data-module="login" id="login">
    <!--# if(exist("error")) { -->
    <div class="alert alert-danger col-xs-offset-3 col-xs-6 text-center">${error!}</div>
    <!--# } -->
    <div class="well col-xs-offset-4 col-xs-4">
        <form method="post" action="${ctxPath}/manage/auth/login" role="form">

            <div class="form-group">
                <label for="username">用户名</label>
                <input id="username" name="username" type="text" value="${username!}" placeholder="用户名" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" name="password" type="password" placeholder="密码" class="form-control">
            </div>
            <input type="hidden" name="redirect" value="${redirect!}">
            <button class="btn btn-block btn-primary" type="submit">登录</button>

        </form>

    </div>
</div>
<!--# } -->
