<div class="panel panel-default list">
    <div class="panel-heading clearfix">
        <!--# include("/manage/member/sms/list.action.html") {} -->
    </div>
    <div class="panel-body">
        <!--# for(sms in smsPage.list![]) { -->
        <div class="item clearfix" data-id="${sms.id}">
            <ul class="list-inline pull-left" style="line-height: 28px;">
                <li style="padding-left: 5px"><span class="label label-primary">${sms.mobile}</span></li>
                <li>${sms.content}</li>
                <li><span class="label ${decode(sms.status, 0, 'label-default', 1, 'label-success', 2, 'label-danger')}">${decode(sms.status, 0, '未发送', 1, '发送成功', 2, '发送失败')}</span></li>
            </ul>
        </div>
        <!--# } elsefor { -->
        <div class="empty"></div>
        <!--# } -->
    </div>
    <div class="panel-footer clearfix">
        <!--# include("/manage/member/sms/list.action.html") {} -->
    </div>
</div>
