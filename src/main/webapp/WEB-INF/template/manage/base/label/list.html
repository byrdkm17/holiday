<div class="panel panel-default list">
    <div class="panel-heading">
        <!--# include("/manage/base/label/list.action.html") {} -->
    </div>
    <div class="panel-body">
        <!--# for(label in labelPage.list![]) { -->
        <div class="item clearfix" data-id="${label.id}">
            <ul class="list-inline pull-left" style="line-height: 30px;">
                <li class="name">
                    ${label.name}
                    <a href="#" style="display: none" class="remove"><span class="glyphicon glyphicon-trash" style="top: 2px;"></span></a>
                </li>
            </ul>
            <ul class="list-inline pull-right" style="line-height: 10px;">
                <li>
                    <div style="width: 150px">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control addInput">
                            <span class="input-group-btn">
                                <button class="btn btn-default add" type="button">添加</button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
            <!--# if(label.children.~size!0 > 0) { -->
            <div class="children clearfix">
                <!--# for(child in label.children![]) { -->
                <div class="pull-left" data-id="${child.id}">
                    <span class="label label-primary">${child.name}</span>
                    <a href="#" style="display: none" class="remove"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
                <!--# } -->
            </div>
            <!--# } -->
        </div>
        <!--# } elsefor { -->
        <div class="empty"></div>
        <!--# } -->
    </div>
    <div class="panel-footer">
        <!--# include("/manage/base/label/list.action.html") {} -->
    </div>
</div>
