<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-2 control-label">类型</label>

            <div class="col-xs-10">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="name">${custom.type!"请选择"}</span> <span class="caret"></span>
                        <input type="hidden" name="type" value="${custom.type!}">
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class="selectType">商务会议</a></li>
                        <li><a href="#" class="selectType">公司旅游</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">标题</label>

            <div class="col-xs-10">
                <input type="text" class="form-control" name="title" value="${custom.title!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">简介</label>

            <div class="col-xs-10">
                <textarea class="form-control" rows="3" name="info">${custom.info!}</textarea>
            </div>
        </div>
        <div class="form-group normal">
            <label class="col-xs-2 control-label">图片</label>

            <div class="col-xs-10">
                <div class="pull-left">
                    <label>
                        <!--# if(custom.image.id!'' == '') { -->
                        <img src="holder.js/240x240" class="img-thumbnail" style="width: 240px; height: 240px">
                        <!--# } else { -->
                        <img src="${ctxPath}/rest/image/${custom.image!}" class="img-thumbnail" style="width: 240px; height: 240px">
                        <!--# } -->
                        <input type="file" style="display: none">
                    </label>

                    <p class="text-center" style="font-size: 12px"><a href="#" class="clean"<!--# if(custom.image.id!"" == "") { print(' style="display: none"'); } -->>清除</a></p>
                    <input type="hidden" name="image" value="${custom.image.id!}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">时间</label>

            <div class="col-xs-4">
                <input type="text" class="form-control" name="time" value="${custom.time!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">人数</label>

            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="people" value="${custom.people!}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">地点</label>

            <div class="col-xs-10">
                <input type="text" class="form-control" name="address" value="${custom.address!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">人均消费</label>

            <div class="col-xs-10">
                <input type="text" class="form-control" name="price" value="${custom.price!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">服务内容</label>

            <div class="col-xs-4">
                <input type="text" class="form-control" name="service" value="${custom.service!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">满意度</label>

            <div class="col-xs-10">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="name">${custom.like!"请选择"}</span> <span class="caret"></span>
                        <input type="hidden" name="like" value="${custom.like!}">
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class="selectLike">1</a></li>
                        <li><a href="#" class="selectLike">2</a></li>
                        <li><a href="#" class="selectLike">3</a></li>
                        <li><a href="#" class="selectLike">4</a></li>
                        <li><a href="#" class="selectLike">5</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">内容</label>

            <div class="col-xs-10">
                <script id="content" type="text/plain" style="height:200px"></script>
            </div>
            <input type="hidden" name="content">
            <script type="text/plain" id="contentText">${custom.content!}</script>
        </div>
    </div>
</div>
