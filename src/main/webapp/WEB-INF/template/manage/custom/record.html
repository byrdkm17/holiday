<!--# layout("/manage/include/layout.html") { -->
<div class="container" data-module="custom.record" id="custom">
    <div class="col-xs-2 side"><!--# include("/manage/custom/side.html", {model: 'record'}){} --></div>
    <div class="col-xs-10 list">
        <div class="panel panel-default list">
            <div class="panel-heading clearfix">
                <!--# include("/manage/custom/list.action2.html") {} -->
            </div>
            <div class="panel-body">
                <!--# for(record in recordPage.list![]) { -->
                <div class="item clearfix" data-id="${record.id}">
                    <div class="row">
                        <div class="col-xs-10">
                            <ul class="list-unstyled" style="line-height: 20px;">
                                <li style="margin-bottom: 10px;">
                                    <span class="label label-primary">${record.type}</span>
                                </li>
                                <li>电话号码：${record.mobile!}</li>
                                <li class="showNote">备注信息：<span class="info">${record.note!'空'}</span> <a href="#" class="doNote"><span class="glyphicon glyphicon-edit"></span></a></li>
                                <li style="display: none" class="editNote">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" value="${record.note!}">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary saveNote" type="button">保存</button>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--# } elsefor { -->
                <div class="empty"></div>
                <!--# } -->
            </div>
            <div class="panel-footer clearfix">
                <!--# include("/manage/custom/list.action2.html") {} -->
            </div>
        </div>
    </div>
</div>
<!--# } -->
