<div class="panel panel-default list">
    <div class="panel-heading clearfix">
        <!--# include("/manage/play/category/list.action.html") {} -->

                                <button class="btn btn-default add" type="button">添加</button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="children clearfix">
                <!--# for(category in eatPage.list![]) { -->
                <div class="pull-left" data-id="${category.id}">
                    <span class="label label-primary">${category.name}</span>
                    <a href="#" style="display: none" class="remove"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
                <!--# } -->
            </div>
        </div>
